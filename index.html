<!doctype html>
<html lang="en" data-framework="angularjs">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/index.css">
    <style>[ng-cloak] {
        display: none;
    }</style>
</head>
<body ng-app="todolist">
<ng-view/>

<script type="text/ng-template" id="todolist-index.html">
    <section id="todoapp">
        <header id="header">
            <form id="todo-form" ng-submit="addTodo()">
                <input id="new-todo" placeholder="Enter Todo List" ng-model="newTodo" autofocus>
            </form>
        </header>
        <section id="main" ng-show="todos.length" ng-cloak>
            <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="selectAll(allChecked)">
            <ul id="todo-list">
                <li ng-repeat="todo in todos track by $index"
                    ng-class="{selected: todo.selected, editing: todo == editedTodo}">
                    <div class="view">
                        <input class="toggle" type="checkbox" ng-model="todo.selected"
                               ng-change="toggleSelected(todo)">
                        <label>{{todo.title}}</label>
                        <button class="destroy" ng-click="removeTodo(todo)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <div>
            <button class="button" ng-click="clearSelectedTodos()" ng-show="hasSelectedItem">Delete selected
            </button>
        </div>
    </section>

</script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/ngstorage/ngStorage.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/todoCtrl.js"></script>
<script src="js/services/todoService.js"></script>
</body>
</html>
